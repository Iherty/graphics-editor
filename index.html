<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Graphics_editor</title>
</head>
<body>

    <div id="container">
        
        <div id="canvasСontainer">
            <canvas id="canvas" width="800" height="500"></canvas> 
        </div>

        <div id="tools">

            <fieldset id="tools-fieldset-1">
                <legend id="tools-group-name">Инструменты</legend>
                <div id="buttonСontainer">

                    <div id="buttonСontainerGroup1">
                        <button id="pointer">Указатель</button>
                        <button id="line">Линия</button>
                        <button id="circle">Окружность</button>
                        <button id="clearCanvas">Очистить</button>
                    </div>
                    
                    <div id="buttonСontainerGroup2">
                        <button id="polyline">Полилиния</button>
                        <button id="polygon">Многоугольник</button>
                        <button id="ellipse">Эллипс</button>
                    </div>
                    
                </div>
            </fieldset>

            <fieldset id="tools-fieldset-2">

                <legend id="tools-group-name">Свойства</legend>
                <div id="properties">

                    <div id="properties-name">
                        <p>Толщина линии</p>
                        <p>Цвет линии</p>
                        <p>Тип линии</p>
                        <p>С заливкой</p>
                        <p>Цвет заливки</p>
                        <!-- Переписать с тегом <label></label> -->
                    </div>

                    <div id="properties-form">

                        <input class="properties-form-lineWidth" type="number" value="1" min="1" max="10" step="1">
                        <input class="properties-form-lineColor" type="color">

                        <select class="properties-form-lineType">
                            <option>solid</option>
                            <option>dashed</option>
                            <option>dotted</option>
                            <option>dash-dotted</option>
                        </select>
                        
                        <input class="properties-form-isFill" type="checkbox" name="fill" value="off">
                        <input class="properties-form-fillColor" type="color" value="#e66465">

                    </div>

                </div>

            </fieldset>
        </div>
        
    </div>
    <script type="module" src="editor.js"></script>
</body>
</html>
