<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Graphics_editor</title>
</head>
<body>

    <div id="container">
        
        <div id="canvasСontainer">
            <canvas id="canvas" width="800" height="500"></canvas> 
        </div>

        <div id="tools">

            <fieldset id="tools-fieldset-1">
                <legend id="tools-group-name">Инструменты</legend>
                <div id="buttonСontainer">

                    <div id="buttonСontainerGroup1">
                        <button id="pointer">Указатель</button>
                        <button id="line">Линия</button>
                        <button id="circle">Окружность</button>
                        <button id="clearCanvas">Очистить</button>
                    </div>
                    
                    <div id="buttonСontainerGroup2">
                        <button id="polyline">Полилиния</button>
                        <button id="polygon">Многоугольник</button>
                        <button id="ellipse">Эллипс</button>
                    </div>
                    
                </div>
            </fieldset>

            <fieldset id="tools-fieldset-2">

                <legend id="tools-group-name">Свойства</legend>
                <div id="properties">

                    <div id="properties-name">
                        <p>Толщина линии</p>
                        <p>Цвет линии</p>
                        <p>Тип линии</p>
                        <p>Цвет заливки</p>
                    </div>

                    <div id="properties-form">
                        <select id="properties-form-lineWidth">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                          </select>

                          <select id="properties-form-lineColor">
                            <option value="1">1</option>
                            <option value="2">2</option>
                          </select>

                          <select id="properties-form-lineType">
                            <option value="1">dashed</option>
                            <option value="2">dotted</option>
                            <option value="3">solid</option>
                          </select>

                    </div>

                </div>

            </fieldset>
        </div>
        
    </div>
    <script src="Practice/12_polygon.js"></script>
</body>
</html>
